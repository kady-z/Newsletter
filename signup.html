  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="post">
    <h1 class="h3 mb-3 fw-normal">Daily Newsletter </h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="firstName" placeholder="Ayush" required>
        <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control last-name" id="floatingInput" name="lastName" placeholder="Kumar" required>
        <label for="floatingInput">Last Name</label>
      </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
  </form>
</main>
